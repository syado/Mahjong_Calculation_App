<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!-- ビューポートの設定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- スタイルシートの読み込み -->
        <link rel="stylesheet" href="style_cmr.css">

        <!-- JavaScriptの読み込み -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="modal_cmr.js"></script>
        <script src="camera.js"> </script>
        <script src="api.js"></script>

        <title>麻雀カメラ</title>
    </head>
    <body>
        <!-- 縦画面時に表示 -->
        <h1 class="error">画面を横に傾けてください</h1>

        <!-- 横画面時に表示 -->
        <div class="camera">
                <video id="video" autoplay playsinline="true" onclick="modal_open()">video stream not available</video>
        </div>

        <div id="modal-content">
            <div id="img">
                <canvas id="canvas">
                </canvas>
            </div>
            <div id="btn">
                <button type="button" id="modal-close">
                    撮りなおす
                </button>
                <button type="button" onclick="camera_send()">
                    送信する
                </button>
            </div>
        </div>
        <script>
            document.querySelector('#video').addEventListener('click', function (e) {
            video.pause();
        }, false);
        </script>
    </body>
</html>
