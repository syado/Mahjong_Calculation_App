    <!-- 横画面時に表示 -->

    <div class="tehai">

                    <div class="yaku">

                <div class="column_dora">
                    <div class="info">
                        <h2 class="title">ドラ</h2>
                        <div class="dora1">
                            <img id="dora_01" src="hai/p/1.png" alt="p1">
                            <img id="dora_02" src="hai/s/1.png" alt="s1">

                            <div class="column_title">
                                <h3 class="ba">場風</h3>
                            </div>
                            <div class="column_title">
                                <h3 class="ji">自風</h3>
                            </div>
                        </div>
                        <div class="wrapper">
                            <div class="column_kazehai">
                                <img src="hai/h/1.png" id="bakaze">
                            </div>
                            <div class="column_kazehai">
                                <img src="hai/h/1.png" id="jikaze">

            <div class="result">
                <p>100符10翻 親:32000 子:16000</p>
            </div>
        </div>
    </div>
    <!-- ボタン -->
    <form action="web_setting.html" method="POST">
            <button id="back" type="submit">計算をやり直す</button>
    </form>
    <form action="index.html" method="POST">
        <button id="home" type="submit">終了する</button>     
    </form>
